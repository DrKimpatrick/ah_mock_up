<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--<link rel="stylesheet" href="materialize/css/materialize.min.css">-->

    <title>Materialize</title>
</head>
<body>
    <nav class="nav-wrapper hoverable light-blue">
        <div class="container">
            <a href="#" class="brand-logo left ">Author's Haven</a>
            <ul class="right hide-on-med-and-down" id="navbar-items">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>

        </div>
    </nav>

    <div class="container" style="margin-top: 100px">
        <form action="login.html" style="border: 1px solid silver; padding-top: 30px">
            <div class="row">
                <h4 class="center-align green-text">Signup to Authors Haven</h4>
                <hr>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                     <i class="material-icons prefix">account_circle</i>
                      <input id="username" type="text" class="validate" required>
                      <label for="username">Username</label>
                      <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                      <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                        <i class="material-icons prefix">lock</i>
                      <input id="password" type="password" class="validate" required>
                      <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
               <div class="col s12 m8 offset-m2">
                    <input type="submit" class="btn btn-large light-blue" value="Signup"/>
               </div>
            </div>
            <div class="row">
                <div class="col m2"></div>
                <div class="col m10">
                    <span>Have an account? &nbsp; <a href="login.html" class="light-blue-text" style="margin-left: 15px">Login!</a></span>

                </div>

            </div>
        </form>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!--<script src="materialize/js/materialize.min.js"></script>-->
        <script>
            $(document).ready(function() {
                $('input#input_text, textarea#textarea2').characterCounter();
              });
        </script>
    <script>
        $(document).ready(function () {
            $('.modal').modal()
        })
    </script>
</body>
</html>
