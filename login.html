<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--<link rel="stylesheet" href="materialize/css/materialize.min.css">-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Materialize</title>
</head>
<body>
    <nav class="nav-wrapper hoverable light-blue">
        <div class="container">
            <a href="#" class="brand-logo left ">Author's Haven</a>
            <ul class="right hide-on-med-and-down" id="navbar-items">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>

        </div>
    </nav>

    <div class="container" style="margin-top: 100px">
        <form action="index.html" style="border: 1px solid silver; padding-top: 30px">
            <div class="row">
                <h4 class="center-align green-text">Login to Authors Haven</h4>
                <hr>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                      <span class="helper-text" data-error="wrong email" data-success="right email">Helper text</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                        <i class="material-icons prefix">lock</i>
                      <input id="password" type="password" class="validate" required>
                      <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
               <div class="col s12 m8 offset-m2">
                    <input type="submit" class="btn btn-large light-blue" value="Login"/>
               </div>
            </div>
            <div class="row">
                <div class="col m6">
                    <a href="signup.html" class="light-blue-text right" style="margin-left: 15px">Register Now!</a>
                </div>
                <div class="col m6">
                    <a href="#invoke_password_reset" class="light-blue-text right modal-trigger" style="margin-right: 15px">Forgot Password!</a>

                </div>
            </div>
        </form>
        <div class="row">
            <h3 class="center-align">OR</h3>
        </div>
        <div class="row">
            <div class="col m3"></div>
            <div class="col m9">
                <a href="#" class="btn btn-large blue" style="margin-right: 10px">
                    Facebook
                </a>
                <a href="#" class="btn btn-large red" style="margin-right: 10px">
                    Google
                </a>
                <a href="#" class="btn btn-large light-blue" style="margin-right: 10px">
                    Twitter
                </a>
            </div>

        </div>

        <div class="row">
            <div class="col s12 m6">
                <div class="modal" id="invoke_password_reset">
                    <div class="modal-content">
                        <form action="login.html" style="padding-top: 30px">
                            <div class="row">
                                <div class="col 2"></div>
                                <div class="col m8 offset-m2">
                                    <h4 class="center-align green-text">Type in your email</h4>

                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m8 offset-m2">
                                      <i class="material-icons prefix">email</i>
                                      <input id="email-reset" type="email" class="validate" required>
                                      <label for="email-reset">Email</label>
                                      <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                                </div>
                            </div>
                            <div class="row">
                               <div class="col s12 m8 offset-m2">
                                    <input type="submit" class="btn btn-large" value="Submit"/>
                               </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="modal-close orange btn">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!--<script src="materialize/js/materialize.min.js"></script>-->
        <script>
            $(document).ready(function() {
                $('input#input_text, textarea#textarea2').characterCounter();
              });
        </script>
    <script>
        $(document).ready(function () {
            $('.modal').modal()
        })
    </script>

</body>
</html>
